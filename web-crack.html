<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens entre Links Pais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1, h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
        }

        #messages div {
            background: #f0f0f0;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        #searchSection {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Cadastrar Usuário</h1>

    <form id="userForm" onsubmit="event.preventDefault(); sendMessage();">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" value="cegonha" readonly>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" value="0000" readonly>
        </div>

        <div class="form-group">
            <label for="message">Mensagem:</label>
            <input type="text" id="message" placeholder="Digite sua mensagem">
        </div>

        <button type="submit">Enviar Mensagem</button>
    </form>

    <h2>Mensagens Enviadas</h2>
    <div id="messages"></div>

    <hr>

    <div id="searchSection">
        <h2>Pesquisa</h2>
        <input type="text" id="searchQuery" placeholder="Digite sua pesquisa">
        <button onclick="search('google')">Pesquisar no Google</button>
        <button onclick="search('bing')">Pesquisar no Bing</button>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();

            if (!message) {
                alert("Por favor, digite uma mensagem.");
                messageInput.focus();
                return;
            }

            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `Mensagem enviada: ${message}`;
            messagesDiv.appendChild(messageElement);

            messageInput.value = '';
            messageInput.focus();
        }

        function search(engine) {
            const queryInput = document.getElementById('searchQuery');
            const query = queryInput.value.trim();

            if (!query) {
                alert("Por favor, digite uma consulta de pesquisa.");
                queryInput.focus();
                return;
            }

            const url = engine === 'google'
                ? `https://www.google.com/search?q=${encodeURIComponent(query)}`
                : `https://www.bing.com/search?q=${encodeURIComponent(query)}`;

            window.open(url, '_blank');
        }
    </script>

</body>
</html>
